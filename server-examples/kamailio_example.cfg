route[CHECK_AND_DELIEVER_MESSAGES_MSILO] {
	# Deliver stored messages from msilo AFTER successful authentication
	# Build clean recipient URI for m_dump: sip:user@domain (no params!)
	$var(dump_user) = $(tu{uri.user});
	$var(dump_domain_raw) = $(tu{s.select,1,@});

	# Strip parameters from domain (remove ;port=5060 etc)
	$var(dump_domain) = $(var(dump_domain_raw){re.subst,/;.*//});

	# Build clean recipient URI
	$var(msilo_dump_recipient) = "sip:" + $var(dump_user) + "@" + $var(dump_domain);

	xlog("L_INFO", "TEST: Checking for stored messages for: $var(msilo_dump_recipient) (original To: $tu)\n");
	
	if (m_dump("$var(msilo_dump_recipient)")) {
		xlog("L_INFO", "TEST: ✓ Stored messages delivered to $var(msilo_dump_recipient)\n");
	} else {
		xlog("L_INFO", "TEST: No stored messages for $var(msilo_dump_recipient)\n");
	}
	return;
	
}


# Caller NAT detection
route[NATDETECT] {
#!ifdef WITH_NAT
	if (nat_uac_test("19")) {
		if (is_method("REGISTER")) {
			fix_nated_register();
			xlog("NATDETECT fixed nated\n");
		} else {
			if(is_first_hop()) {
				set_contact_alias();
			}
		}
		setflag(FLT_NATS);
	}
#!endif
	return;
}

# RTPProxy control and signaling updates for NAT traversal
route[NATMANAGE] {
#!ifdef WITH_NAT
	if (is_request()) {
		if(has_totag()) {
			if(check_route_param("nat=yes")) {
				setbflag(FLB_NATB);
			}
		}
	}
	if (!(isflagset(FLT_NATS) || isbflagset(FLB_NATB))) return;

#!ifdef WITH_RTPENGINE
	if(nat_uac_test("8")) {
		rtpengine_manage("SIP-source-address replace-origin replace-session-connection");
	} else {
		rtpengine_manage("replace-origin replace-session-connection");
	}
#!endif

	if (is_request()) {
		if (!has_totag()) {
			if(t_is_branch_route()) {
				add_rr_param(";nat=yes");
			}
		}
	}
	if (is_reply()) {
		if(isbflagset(FLB_NATB)) {
			if(is_first_hop())
				set_contact_alias();
		}
	}

	if(isbflagset(FLB_NATB)) {
		# no connect message in a dialog involving NAT traversal
		if (is_request()) {
			if(has_totag()) {
				set_forward_no_connect();
			}
		}
	}
#!endif
	return;
}

