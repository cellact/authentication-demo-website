####### Routing Logic ########

request_route {
	xlog("L_INFO", "=== INCOMING REQUEST: $rm from $si:$sp to $ru ===\n");

	# Per request initial checks
	route(REQINIT);

	# NAT detection
	route(NATDETECT);

	# handle authentication for REGISTER and INVITE
	if (is_method("REGISTER|INVITE")) {
		route(AUTH);
	}

	# Special routing for asteriskTest to external server (after auth)
	if ($(tU{s.tolower}) == "asterisktest") {
		xlog("L_INFO", "Routing call to asteriskTest on external server 104.248.132.65\n");
		$ru = "sip:asteriskTest@104.248.132.65";
		$td = "104.248.132.65";
		xlog("L_INFO", "Updated To domain to: $td\n");
		route(RELAY);
		exit;
	}

   	# handle registrations
	route(REGISTRAR);

	# CANCEL processing
	if (is_method("CANCEL")) {
		if (t_check_trans()) {
			route(RELAY);
		}
		exit;
	}

	# handle retransmissions (not needed for INVITE - transaction layer handles it)
	if (!is_method("ACK|INVITE")) {
		if(t_precheck_trans()) {
			t_check_trans();
			exit;
		}
		t_check_trans();
	}

	# handle requests within SIP dialogs
	route(WITHINDLG);

	# Route initial INVITEs to registered users
	if (is_method("INVITE")) {
		# Record-Route for dialog forming requests
		record_route();
		
		# Lookup registered user
		if (!lookup("location")) {
			sl_send_reply("404", "Not Found");
			exit;
		}
		
		# Get stored transport protocol for callee
		$var(tp) = $sht(reg=>tp::$tU);
		if ($(ru{uri.param,transport}) == $null && $var(tp) != $null) {
			$ru = $ru + ";transport=" + $var(tp);
		}
		
		xlog("L_INFO", "Routing INVITE to $ru\n");
		route(RELAY);
		exit;
	}

	# Dispatch requests to foreign domains
	route(SIPOUT);

	# handle presence related requests
	route(PRESENCE);

	# dispatch destinations to PSTN
	route(PSTN);

	return;
}


