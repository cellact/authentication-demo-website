}

route[SUSPEND] {
	if(!t_suspend()) {
		xlog("failed suspending\n");
		send_reply("501","Uknown destination\n");
		exit;
	}
	xlog("L_INFO", "SUSPEND: the tU value is $tU and the domain is $rd\n");
	#$var(temp) = $tU + "@test.cellact.nl";
	#$sht(vtp=>join::$var(temp)) = "" + $T(id_index) + ":" + $T(id_label);	
	$sht(vtp=>join::$tU) = "" + $T(id_index) + ":" + $T(id_label);
	xlog("L_INFO", "SUSPEND TR $sht(vtp=>join::$tU)\n");
	xlog("After SUSPEND TR\n");
}

# Wrapper for relaying requests
route[RELAY] {

	xinfo("Enter Relaying to $ru\n");
	# Check if transport is already specified in R-URI
	if ($ru =~ "transport=") {
		xlog("L_INFO", "RELAY: Transport already specified in R-URI: $ru\n");
	} else {
		# No transport specified - use the protocol from the received request
		# This ensures UDP, TCP, and TLS clients all work correctly
		xlog("L_INFO", "RELAY: No transport in R-URI, using received protocol: $proto\n");
		$ru = $ru + ";transport=" + $proto;
		xlog("L_INFO", "RELAY: Updated R-URI with transport: $ru\n");
	}
	
	# Enable additional event routes for forwarded requests
	# - serial forking, RTP relaying handling, a.s.o.
	if (is_method("INVITE|BYE|SUBSCRIBE|UPDATE|MESSAGE")) {
		if(!t_is_set("branch_route")) t_on_branch("MANAGE_BRANCH");
	}
	if (is_method("INVITE|SUBSCRIBE|UPDATE|MESSAGE")) {
		if(!t_is_set("onreply_route")) t_on_reply("MANAGE_REPLY");
	}
	if (is_method("INVITE")) {
		if(!t_is_set("failure_route")) t_on_failure("MANAGE_FAILURE");
	}

	if (!t_relay()) {
		sl_reply_error();
	}
	exit;
}

# Per SIP request initial checks
route[REQINIT] {
	xlog("L_INFO", "REQINIT: Processing request from $si:$sp\n");
	# no connect for sending replies
	set_reply_no_connect();
	# enforce symmetric signaling
	# - send back replies to the source address of request
	force_rport();

#!ifdef WITH_ANTIFLOOD
	# flood detection from same IP and traffic ban for a while
	# be sure you exclude checking trusted peers, such as pstn gateways
	# - local host excluded (e.g., loop to self)
	if(src_ip!=myself) {
		if($sht(ipban=>$si)!=$null) {
			# ip is already blocked
			xdbg("request from blocked IP - $rm from $fu (IP:$si:$sp)\n");
			exit;
		}
	}
#!endif
	if($ua =~ "friendly|scanner|sipcli|sipvicious|VaxSIPUserAgent|pplsip") {
		# silent drop for scanners - uncomment next line if want to reply
		# sl_send_reply("200", "OK");
		exit;
	}

	if (!mf_process_maxfwd_header("10")) {
		sl_send_reply("483","Too Many Hops");
		exit;
	}

	if(is_method("OPTIONS") && uri==myself && $rU==$null) {
		sl_send_reply("200","Keepalive");
		exit;
	}

	if(!sanity_check("17895", "7")) {
		xlog("Malformed SIP request from $si:$sp\n");
		exit;
	}
}

# Handle requests within SIP dialogs
route[WITHINDLG] {
	if (!has_totag()) return;
	# sequential request withing a dialog should
	# take the path determined by record-routing
	if (loose_route()) {
		route(DLGURI);
		if (is_method("BYE")) {
			setflag(FLT_ACC); # do accounting ...
			setflag(FLT_ACCFAILED); # ... even if the transaction fails
		} else if ( is_method("ACK") ) {
			# ACK is forwarded statelessly
			route(NATMANAGE);
		} else if ( is_method("NOTIFY") ) {
			# Add Record-Route for in-dialog NOTIFY as per RFC 6665.
			record_route();
		}
		route(RELAY);
		exit;
	}

	if (is_method("SUBSCRIBE") && uri == myself) {
		# in-dialog subscribe requests
		route(PRESENCE);
		exit;
	}
	if ( is_method("ACK") ) {
		if ( t_check_trans() ) {
			# no loose-route, but stateful ACK;
			# must be an ACK after a 487
			# or e.g. 404 from upstream server
			route(RELAY);
			exit;
		} else {
			# ACK without matching transaction ... ignore and discard
			exit;
		}
	}
	sl_send_reply("404","Not here");
	exit;
}

route[REGISTRAR] {
	if (!is_method("REGISTER")) return;
	
	xlog("L_INFO", "inside REGISTRAR Headers:\n$mb\n");
	
	# Authentication is now handled in main request_route before calling this route
	return;
}

route[PUSHJOIN] {
	$var(hjoin) = 0;
	lock("$tU");
	$var(hjoin) = $sht(vtp=>join::$tU);
	$var(hstored) = $sht(vtp=>stored::$tU);
	$sht(vtp=>join::$tU) = $null;
	unlock("$tU");
	xlog("PUSHJOIN the tu is $tU\n");
	xlog("PUSHJOIN value is $var(hjoin)\n");

	if ($var(hjoin)==0) {
		if ($var(hstored))
			return;
	}

	$var(id_index) = $(var(hjoin){s.select,0,:}{s.int});
	$var(id_label) = $(var(hjoin){s.select,1,:}{s.int});
	t_continue("$var(id_index)", "$var(id_label)", "INVRESUME");
}

route[INVRESUME] {
	xlog("L_INFO", "Inside INVRESUME Original R-URI: $ru\n");
	
	lookup("location");
	
	$var(tp) = $sht(reg=>tp::$tU);
	if ($(ru{uri.param,transport}) == $null && $var(tp) != $null) {
		$ru = $ru + ";transport=" + $var(tp);
	}

	xlog("L_INFO", "Inside INVRESUME Modified R-URI: $ru\n");
	t_relay();
	exit;

}


# Presence server processing
route[PRESENCE] {
	if(!is_method("PUBLISH|SUBSCRIBE")) return;

	if(is_method("SUBSCRIBE") && $hdr(Event)=="message-summary") {
		route(TOVOICEMAIL);
		# returns here if no voicemail server is configured
		sl_send_reply("404", "No voicemail service");
		exit;
	}

#!ifdef WITH_PRESENCE
#!ifdef WITH_MSGREBUILD
	# apply changes in case the request headers or body were modified
	msg_apply_changes();
#!endif
	if (!t_newtran()) {
		sl_reply_error();
		exit;
	}

	if(is_method("PUBLISH")) {
		handle_publish();
		t_release();
	} else if(is_method("SUBSCRIBE")) {
		handle_subscribe();
		t_release();
	}
	exit;
#!endif

	# if presence enabled, this part will not be executed
	if (is_method("PUBLISH") || $rU==$null) {
		sl_send_reply("404", "Not here");
		exit;
	}
	return;
}

# IP authorization and user authentication
route[AUTH] {
#!ifdef WITH_AUTH
#!ifdef WITH_IPAUTH
	if((!is_method("REGISTER")) && allow_source_address()) {
		# source IP allowed
		return;
	}
#!endif

	if (is_method("REGISTER")) {
		# Drop retransmissions to avoid piling up slow ENS lookups
		if (!t_newtran()) {
			sl_reply_error();
			exit;
		}
		
		# ============================================================================
		# auth_web3 SPECIFIC IMPLEMENTATION - REGISTER Authentication
		# Authenticates via blockchain: checks password hash on Oasis Sapphire
		# and verifies ENS ownership on Hoodi network
		# ============================================================================
		if (!web3_www_authenticate("$fd", "$rm")) {
			xlog("L_INFO", "Web3 authentication required or failed for $fU@$fd\n");
			auth_challenge("$fd", "0");
			exit;
		}
		
		xlog("L_INFO", "✅ Web3 authentication SUCCESS for user $fU\n");
		
		# Save location after successful Web3 auth
		if (!save("location")) {
			sl_send_reply("500","error in saving location\n");
			exit;
		}
		
		# Store transport protocol
		if ($proto != $null && $proto != "") {
			$sht(reg=>tp::$tU) = $proto;
			xlog("L_INFO", "Stored transport protocol $proto for user $tU\n");
		}
		
		route(CHECK_AND_DELIEVER_MESSAGES_MSILO);
		route(PUSHJOIN);
		xlog("L_INFO", "User $fu successfully registered via Web3.\n");
		sl_send_reply("200", "OK");
		exit;
	}
	
	if (is_method("INVITE")) {
		# Create transaction to absorb retransmissions during slow blockchain auth
		if (!has_totag()) {
			if (!t_newtran()) {
				sl_reply_error();
				exit;
			}
		}
		
		# ============================================================================
		# auth_web3 SPECIFIC IMPLEMENTATION - INVITE Authentication
		# Authenticates via blockchain: checks password hash on Oasis Sapphire
		# and verifies ENS ownership on Hoodi network
		# ============================================================================
		if (!web3_proxy_authenticate("$fd", "$rm")) {
			xlog("L_INFO", "Web3 proxy authentication required for INVITE from $fU\n");
			proxy_challenge("$fd", "0");
			exit;
		}
		
		xlog("L_INFO", "✅ Web3 proxy authentication SUCCESS for INVITE from $fU\n");
		return; # Return to main route for INVITE handling
	}

#!endif
	# if caller is not local subscriber, then check if it calls
	# a local destination, otherwise deny, not an open relay here
	if (from_uri!=myself && uri!=myself) {
		sl_send_reply("403","Not relaying");
		exit;
	}
	return;
}

route[TEST] {
	xinfo("hello $avp(route)\n");
	if($avp(route) == "200"){
		if ($avp(route) != $null && $avp(route) != "") {
